<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub File Browser</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      ul {
        list-style-type: none;
        padding-left: 20px;
      }
      li {
        margin: 5px 0;
      }
      .folder {
        cursor: pointer;
        font-weight: bold;
      }
      .file {
        margin-left: 20px;
      }
      .folder:before {
        content: " ";
      }
      .file:before {
        content: " ";
      }
      .knowledge-input {
        margin-left: 10px;
        display: block;
      }
      .reload-button {
        margin-left: 10px;
        cursor: pointer;
        font-size: 14px;
        color: blue;
      }
      .error-message {
        color: red;
        font-size: 14px;
        margin-left: 20px;
      }
    </style>
  </head>
  <body>
    <h1>GitHub File Browser</h1>
    <div id="file-browser"></div>

    <script>
      const repoOwner = "tupe12334";
      const repoName = "openu";

      // Load the knowledge level database and file structure cache from localStorage
      const db = JSON.parse(localStorage.getItem("knowledgeLevels")) || {};
      let fileStructureCache =
        JSON.parse(localStorage.getItem("fileStructureCache")) || {};

      // Check if the cache is expired (24 hours)
      const cacheTimestamp = localStorage.getItem(
        "fileStructureCacheTimestamp"
      );
      const now = Date.now();
      if (!cacheTimestamp || now - cacheTimestamp > 24 * 60 * 60 * 1000) {
        console.log("Cache expired. Clearing file structure cache.");
        fileStructureCache = {};
        localStorage.removeItem("fileStructureCache");
        localStorage.removeItem("fileStructureCacheTimestamp");
      }

      async function fetchFileStructure(path = "") {
        // Check if the path exists in cache
        if (fileStructureCache[path]) {
          console.log("Loaded from cache:", path);
          return fileStructureCache[path];
        }

        const url = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${path}`;
        try {
          const response = await fetch(url);
          if (!response.ok) {
            console.warn(`Failed to load folder: ${path}`);
            throw new Error(`Failed to load folder: ${path}`);
          }

          const data = await response.json();
          fileStructureCache[path] = data; // Cache the result
          localStorage.setItem(
            "fileStructureCache",
            JSON.stringify(fileStructureCache)
          );
          localStorage.setItem("fileStructureCacheTimestamp", now); // Update cache timestamp
          return data;
        } catch (error) {
          console.error(`Error loading folder ${path}:`, error);
          throw error;
        }
      }

      function clearCacheForPath(path) {
        delete fileStructureCache[path];
        localStorage.setItem(
          "fileStructureCache",
          JSON.stringify(fileStructureCache)
        );
        console.log(`Cache cleared for path: ${path}`);
      }

      function saveKnowledgeInput(
        filePath,
        segmentIndex,
        questionIndex,
        value
      ) {
        if (!db[filePath]) {
          db[filePath] = {
            segments: Array(5)
              .fill()
              .map(() => ({ questions: Array(5).fill(null) })),
          };
        }
        db[filePath].segments[segmentIndex].questions[questionIndex] = value;
        console.log("Knowledge levels updated:", db);
        localStorage.setItem("knowledgeLevels", JSON.stringify(db));
      }

      async function renderTree(container, path = "", recursive = false) {
        let files;
        try {
          files = await fetchFileStructure(path);
        } catch (error) {
          const errorMessage = document.createElement("div");
          errorMessage.classList.add("error-message");
          errorMessage.textContent =
            "Error loading folder contents. Please try reloading.";
          container.appendChild(errorMessage);
          return;
        }

        const ul = document.createElement("ul");
        container.appendChild(ul);

        for (const file of files) {
          const li = document.createElement("li");

          if (file.type === "dir") {
            li.innerHTML = `<span class="folder">${file.name}</span>`;

            const reloadButton = document.createElement("span");
            reloadButton.classList.add("reload-button");
            reloadButton.textContent = "";
            reloadButton.title = "抓 专注 转拽 (拽专 转 驻注 )";

            reloadButton.addEventListener("click", async (event) => {
              event.stopPropagation(); // Prevent triggering folder toggle
              clearCacheForPath(file.path);
              const existingUl = li.querySelector("ul");
              if (existingUl) {
                existingUl.remove();
              }
              await renderTree(li, file.path, recursive);
            });

            li.appendChild(reloadButton);

            li.querySelector(".folder").addEventListener(
              "click",
              async (event) => {
                event.stopPropagation(); // Prevent event bubbling
                const existingUl = li.querySelector("ul");
                if (existingUl) {
                  existingUl.remove(); // Collapse the folder
                } else {
                  // Expand the folder and optionally load recursively
                  await renderTree(li, file.path, recursive);
                }
              }
            );

            if (recursive) {
              await renderTree(li, file.path, recursive); // Load recursively
            }
          } else {
            // Create a link to open the file's GitHub page in another tab
            li.innerHTML = `<a class="file" href="https://github.com/${repoOwner}/${repoName}/blob/main/${file.path}" target="_blank">${file.name}</a>`;

            // Add inputs for 5 segments and 5 questions each only for .pdf and picture file types
            if (
              /\.pdf$|\.(png|jpe?g|gif|bmp|webp)$/i.test(file.name) &&
              !path.includes("info")
            ) {
              // Exclude knowledge levels inside 'info' folder
              const segmentsContainer = document.createElement("div");
              segmentsContainer.classList.add("knowledge-input");

              const segmentNames = [
                "住注祝 ",
                "住注祝 ",
                "住注祝 ",
                "住注祝 ",
                "住注祝 ",
              ];

              for (let segmentIndex = 0; segmentIndex < 5; segmentIndex++) {
                const segmentDiv = document.createElement("div");
                segmentDiv.textContent = segmentNames[segmentIndex];

                const questionHeader = document.createElement("div");
                questionHeader.style.fontWeight = "bold";
                questionHeader.textContent = "Questions:";
                segmentDiv.appendChild(questionHeader);

                for (
                  let questionIndex = 0;
                  questionIndex < 5;
                  questionIndex++
                ) {
                  const input = document.createElement("input");
                  input.type = "number";
                  input.min = "1";
                  input.max = "5";
                  input.placeholder = `Q${questionIndex + 1}`;
                  input.value =
                    db[file.path]?.segments?.[segmentIndex]?.questions?.[
                      questionIndex
                    ] || "";

                  input.addEventListener("input", (event) => {
                    saveKnowledgeInput(
                      file.path,
                      segmentIndex,
                      questionIndex,
                      event.target.value
                    );
                  });

                  segmentDiv.appendChild(input);
                }

                segmentsContainer.appendChild(segmentDiv);
              }

              li.appendChild(segmentsContainer);
            }
          }

          ul.appendChild(li);
        }
      }

      // Initialize the file browser with recursive loading disabled by default
      document.addEventListener("DOMContentLoaded", () => {
        const container = document.getElementById("file-browser");
        renderTree(container, "", false);
      });
    </script>
  </body>
</html>
