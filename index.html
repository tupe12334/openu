<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub File Browser</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      ul {
        list-style-type: none;
        padding-left: 20px;
      }
      li {
        margin: 5px 0;
      }
      .folder {
        cursor: pointer;
        font-weight: bold;
      }
      .file {
        margin-left: 20px;
      }
      .folder:before {
        content: "ðŸ“‚ ";
      }
      .file:before {
        content: "ðŸ“„ ";
      }
      .knowledge-input {
        margin-left: 10px;
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>GitHub File Browser</h1>
    <div id="file-browser"></div>

    <script>
      const repoOwner = "tupe12334";
      const repoName = "openu";

      // Load the knowledge level database from localStorage
      const db = JSON.parse(localStorage.getItem("knowledgeLevels")) || {};

      async function fetchFileStructure(path = "") {
        const url = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${path}`;
        const response = await fetch(url);
        if (!response.ok) {
          document.getElementById("file-browser").textContent =
            "Failed to load repository contents.";
          return [];
        }
        return response.json();
      }

      function saveKnowledgeInput(
        filePath,
        segmentIndex,
        questionIndex,
        value
      ) {
        if (!db[filePath]) {
          db[filePath] = {
            segments: Array(5)
              .fill()
              .map(() => ({ questions: Array(5).fill(null) })),
          };
        }
        db[filePath].segments[segmentIndex].questions[questionIndex] = value;
        console.log("Knowledge levels updated:", db);
        localStorage.setItem("knowledgeLevels", JSON.stringify(db));
      }

      async function renderTree(container, path = "", recursive = false) {
        const files = await fetchFileStructure(path);

        const ul = document.createElement("ul");
        container.appendChild(ul);

        for (const file of files) {
          const li = document.createElement("li");

          if (file.type === "dir") {
            li.innerHTML = `<span class="folder">${file.name}</span>`;
            li.addEventListener("click", async (event) => {
              if (event.target.tagName.toLowerCase() === "input") {
                return; // Prevent collapsing if input is clicked
              }
              event.stopPropagation(); // Prevent event bubbling
              const existingUl = li.querySelector("ul");
              if (existingUl) {
                existingUl.remove(); // Collapse the folder
              } else {
                // Expand the folder and optionally load recursively
                await renderTree(li, file.path, recursive);
              }
            });

            if (recursive) {
              await renderTree(li, file.path, recursive); // Load recursively
            }
          } else {
            // Create a link to open the file's GitHub page in another tab
            li.innerHTML = `<a class="file" href="https://github.com/${repoOwner}/${repoName}/blob/main/${file.path}" target="_blank">${file.name}</a>`;

            // Add inputs for 5 segments and 5 questions each only for .pdf and picture file types
            if (/\.pdf$|\.(png|jpe?g|gif|bmp|webp)$/i.test(file.name)) {
              // Check file extension
              const segmentsContainer = document.createElement("div");
              segmentsContainer.classList.add("knowledge-input");

              for (let segmentIndex = 0; segmentIndex < 5; segmentIndex++) {
                const segmentDiv = document.createElement("div");
                segmentDiv.textContent = `Segment ${segmentIndex + 1}`;

                for (
                  let questionIndex = 0;
                  questionIndex < 5;
                  questionIndex++
                ) {
                  const input = document.createElement("input");
                  input.type = "number";
                  input.min = "1";
                  input.max = "5";
                  input.placeholder = `Q${questionIndex + 1}`;
                  input.value =
                    db[file.path]?.segments?.[segmentIndex]?.questions?.[
                      questionIndex
                    ] || "";

                  input.addEventListener("input", (event) => {
                    saveKnowledgeInput(
                      file.path,
                      segmentIndex,
                      questionIndex,
                      event.target.value
                    );
                  });

                  segmentDiv.appendChild(input);
                }

                segmentsContainer.appendChild(segmentDiv);
              }

              li.appendChild(segmentsContainer);
            }
          }

          ul.appendChild(li);
        }
      }

      // Initialize the file browser with recursive loading disabled by default
      document.addEventListener("DOMContentLoaded", () => {
        const container = document.getElementById("file-browser");
        renderTree(container, "", false);
      });
    </script>
  </body>
</html>
